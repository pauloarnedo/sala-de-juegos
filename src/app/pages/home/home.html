<div class="home-container bloque-contenedor" *ngIf="authService.user$ | async as user; else notLoggedIn">

  <div class="welcome-section">
    <h2>¡Bienvenido, {{ user.email }}!</h2>
    <button (click)="onLogout()">Cerrar Sesión</button>
  </div>

  <div class="main-menu">
    </div>

  <div class="results-section">
    <h3>Mis Mejores Puntajes</h3>

    <div *ngIf="misMejoresResultados.length > 0; else noResults">
      <table class="results-table">
        <thead>
          <tr>
            <th>Juego</th>
            <th>Puntaje</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let resultado of misMejoresResultados">
            <td>{{ resultado.juego }}</td>
            <td>{{ resultado.puntaje }}</td>
            <td>{{ resultado.fecha | date:'dd/MM/yyyy HH:mm' }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <ng-template #noResults>
      <p>Aún no has jugado ninguna partida. ¡Anímate a probar los juegos!</p>
    </ng-template>
  </div>
  </div>

<ng-template #notLoggedIn>
  </ng-template>
